<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="calculadora">
                <input type="text" name="" id="result" >
                <button onclick="display('')">(</button>
                <button onclick="display('')" >)</button>
                <button onclick="display('')" >x!</button>
                <button onclick="display('')" >x<sup>2</sup></button>
                <button onclick="display('')" >√</button>
                <button onclick="display('')" >√</button>
                <button onclick="display('')">sin</button>
                <button onclick="display('')">cos</button>
                <button onclick="display('')">tg</button>
                <button onclick="display('')">x <sup>3</sup></button>
                <button onclick="display('')"><sup>3</sup>√</button>
                <button onclick="display('')">x<sup>n</sup></button>
                <button onclick="display('7')" class="number">7</button>
                <button onclick="display('8')" class="number">8</button>
                <button onclick="display('9')" class="number">9</button>
                <button onclick="display('/')">/</button>
                <button onclick="display('%')">%</button>
                <button onclick="display('')">ln</button>
                <button onclick="display('4')" class="number">4</button>
                <button onclick="display('5')" class="number">5</button>
                <button onclick="display('6')" class="number">6</button>
                <button onclick="display('*')">*</button>
                <button onclick="display('')">log</button>
                <button onclick="display('')" class="end">e</button>
                <button onclick="display('1')" class="number">1</button>
                <button onclick="display('2')" class="number">2</button>
                <button onclick="display('3')" class="number">3</button>
                <button onclick="display('-')">-</button>
                <button onclick="display('')">MR</button>
                <button onclick="display('.')">.</button>
                <button onclick="">π</button>
                <button onclick="display('0')" class="number" id="0" value="0">0</button>
                <button onclick="display('+')" >+</button>
                <button onclick="Clear()" class="clear">AC</button>
                <button onclick="Calculate()" class="igual" >=</button>
                
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
